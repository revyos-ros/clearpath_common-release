foxglove_bridge:
  ros__parameters:
    port: 8765
    address: 0.0.0.0
    tls: false
    certfile: ''
    keyfile: ''
    topic_whitelist: ['.*']
    service_whitelist: ['.*']
    param_whitelist: ['.*']
    client_topic_whitelist: ['.*']
    min_qos_depth: 1
    max_qos_depth: 10
    num_threads: 0
    send_buffer_limit: 10000000
    use_sim_time: false
    capabilities:
      - 'clientPublish'
      - 'parameters'
      - 'parametersSubscribe'
      - 'services'
      - 'connectionGraph'
      - 'assets'
    include_hidden: false
    asset_uri_allowlist: ['^package://(?:[-\w%]+/)*[-\w%]+\.(?:dae|fbx|glb|gltf|jpeg|jpg|mtl|obj|png|stl|tif|tiff|urdf|webp|xacro)$']
    ignore_unresponsive_param_nodes: true
